<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>üè° House Price Predictor</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select location</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bhk">BHK</label>
                <input type="number" id="bhk" name="bhk" min="1" required />
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" required />
            </div>

            <div class="form-group">
                <label for="area">Area (sqft)</label>
                <input type="number" id="area" name="area" min="1" required />
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Ready to move">Ready to move</option>
                    <option value="Under Construction">Under Construction</option>
                </select>
            </div>

            <div class="form-group">
                <label for="furnishing">Furnishing</label>
                <select id="furnishing" name="furnishing" required>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                    <option value="Furnished">Furnished</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transaction">Transaction</label>
                <select id="transaction" name="transaction" required>
                    <option value="New Property">New Property</option>
                    <option value="Resale">Resale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Property Type</label>
                <select id="type" name="type" required>
                    <option value="Apartment">Apartment</option>
                    <option value="Independent Floor">Independent Floor</option>
                    <option value="Independent House">Independent House</option>
                    <option value="Penthouse">Penthouse</option>
                    <option value="Studio Apartment">Studio Apartment</option>
                    <option value="Villa">Villa</option>
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
